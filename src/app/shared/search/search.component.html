<div class="flex flex-row ">
    @if (mostrarFiltros) {
        <app-filter-panel class=" h-full  w-[30%] "></app-filter-panel>
    }   
<div class="w-full h-full bg-linear-to-t to-[#BE0000] from-[#9C0000] pb-6">
    <div class="max-w-6xl md:px-8 xl:mx-auto inter-custom relative z-10">
        <div class="flex justify-between items-center px-4 bg-[#D9D9D9] h-[50px] sm:w-[70%] w-[60%] xl:w-[35%] abril-fatface-regular shadow-md">
            <i class="fa-solid fa-magnifying-glass pr-4"></i>
            
            <input class="w-full h-full text-end focus:outline-none " type="text" placeholder="Search">
        </div>
        
        
       @if (newArrivalsHeader==true) {
        <div class="text-6xl/10 md:text-7xl/12 xl:text-8xl/16 text-white w-[100px] abril-fatface-regular mt-15 ">
            NEW ARRIVALS
        </div>
        <div class="relative">  
            <div class="text-white text-sm w-10 my-6 abril-fatface-regular tracking-widest ">
                Summer
                2024
            </div>
            <div class="flex items-center absolute top-[-30px] mt-12">
                <div class="flex text-2xl xl:text-4xl text-right justify-between items-center px-6 py-2 text-[#2C2C2C] bg-[#D9D9D9] abril-fatface-regular shadow-md">
                    first order
                </div>
                <div class="bg-[#2C2C2C] w-45 h-45 rounded-full flex justify-center items-center text-6xl xl:text-7xl text-center abril-fatface-regular text-white  ">
                    15% off
                </div>
            </div>
            
        </div>
        <div class="absolute top-0 right-0 hidden md:block">    
            <img  src="/new-arrivals.png" alt="">
        </div>
       } @if (newArrivalsHeader==false) {
        <div class="flex w-full justify-between mx-auto text-white">
            <app-routes></app-routes>
            @if (toggleFiltros) {
                <div class="content-end cursor-pointer space-x-1" (click)="hideFilterPanel()">
                    <span class="hover:underline">{{textHideFilter}}</span> 
                    <button ><i class="fa-solid fa-sliders "></i></button>
                </div>
            }
            
            
        </div>
        
        
    } @else {
        <div></div>
    }   
    </div>
    
</div>


</div>

<div [routerLink]="['/product', product.gender, product.category, product.subcategory, product.id]" class="cursor-pointer shadow-md transition-transform duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
    <img class="w-full h-auto rounded-t-lg" [src]="product.imageUrl" alt="{{ product.name }}" />
    <div class="p-4">
      <h3 class="text-lg font-semibold">{{ product.name }}</h3>
      <p class="text-gray-600">Precio: {{ product.price  }}</p>
      <button 
        class="mt-4 w-full bg-blue-500 text-white text-sm py-2 px-4 transition-colors duration-200 hover:bg-blue-600">
        Agregar al Carrito
      </button>
    </div>
  </div>

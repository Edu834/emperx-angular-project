<div [routerLink]="['/product', getSexo(), getCategoria(), getSubcategoria(), getName()]" 
     class="cursor-pointer inter-custom text-[#2c2c2c] transition-transform duration-200 ease-in-out transform hover:-translate-y-1 hover:shadow-lg">
     <div class="w-full h-[400px] bg-gray-300">
        <img class="w-full h-full object-cover object-center" [src]="product?.galeria?.fotoFrontal" alt="{{ product?.name }}"/>
    </div>
    
    
    <div class="p-4">
        <div class="w-full flex items-center space-x-2 justify-center">
            <h3 class="text-lg">{{ product?.name }}</h3>
            <a class="group relative cursor-pointer">
                <!-- Ícono sin relleno (visible por defecto) -->
                <i class="fa-regular fa-bookmark text-[#2C2C2C] transition-opacity duration-300 group-hover:opacity-0"></i>
                <!-- Ícono con relleno (aparece en hover) -->
                <i class="fa-solid fa-bookmark text-[#2C2C2C] absolute inset-0 opacity-0 transition-opacity duration-300 group-hover:opacity-100"></i>
            </a>
        </div>
        <p class="font-bold text-sm text-center">{{ product?.price }}€</p>
        <!-- <button 
            class="mt-4 w-full bg-blue-500 text-white text-sm py-2 px-4 transition-colors duration-200 hover:bg-blue-600">
            Agregar al Carrito
        </button> -->
    </div>
</div>

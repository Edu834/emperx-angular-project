<div class="w-full min-h-screen flex flex-col">
  <app-header></app-header>

  <div class="text-[#2C2C2C] py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 pt-40">
      <!-- Header y botÃ³n de volver -->
      <div class="border-b border-[#D9D9D9] pb-2 mb-6 flex justify-between items-center">
        <h2 class="text-4xl font-bold">Details</h2>
        <img (click)="goBack()" src="/flecha.svg" alt="Volver" class="cursor-pointer" />
      </div>

      <div class="mt-8 grid gap-6">
        <div
          *ngFor="let articulo of articulosEnPedido"
          class="flex bg-white p-4 gap-4"
        >
          <img
            [src]="fotosMap[articulo.id.idArticulo]"
            alt="Foto"
            class="w-32 h-full object-cover rounded shadow "
          />

          <div>
            <p class="abril-fatface-regular text-2xl font-semibold"> {{ articulosMap[articulo.id.idArticulo]?.nombre }}</p>
            <p class="text-{#d9d9d9}"> {{ articulosMap[articulo.id.idArticulo]?.color }} / {{ articulosMap[articulo.id.idArticulo]?.talla }} / {{ articulo.diasAlquiler }} Days </p>
            <p><strong>Quantity:</strong> {{ articulo.cantidad }}</p>
            <p ><strong>{{ articulo.precioFinal | currency }}</strong> </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-footer></app-footer>
</div>

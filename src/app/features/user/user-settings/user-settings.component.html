<div class="w-full min-h-screen flex flex-col">
  <app-header></app-header>
  
  <h1 class="text-center text-4xl font-bold text-gray-800 flex-grow flex items-center justify-center">
    User Settings
  </h1>

  <div class="flex justify-center items-center w-full pt-40">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <label for="username">id:</label>
        <input id="id" formControlName="idUsuario" />
      </div>
      <div>
        <label for="username">Username:</label>
        <input id="username" formControlName="username" />
      </div>
      <div>
        <label for="firstname">First Name:</label>
        <input id="firstname" formControlName="firstname" />
      </div>
      <div>
        <label for="lastname">Last Name:</label>
        <input id="lastname" formControlName="lastname" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" />
      </div>
      <div>
        <label for="telefono">Phone:</label>
        <input id="telefono" formControlName="telefono" />
      </div>
      <div>
        <label for="direccion">Address:</label>
        <input id="direccion" formControlName="direccion" />
      </div>
      <div>
        <label for="direccion">Gender:</label>
        <input id="direccion" formControlName="sexo" />
      </div>
      <div class="hidden">
        <label for="direccion">Password:</label>
        <input id="direccion" formControlName="password" />
      </div>
      
    
      <button type="submit" [disabled]="editForm.invalid">Save Changes</button>
    </form>
    
  </div>

  <app-footer></app-footer>
</div>

<div class="w-full min-h-screen flex flex-col min-w-[300px]">
    <div class="w-full h-25 sm:h-31">
        <app-header></app-header>
    </div>
    <app-search [newArrivalsHeader]="showChild" class="w-full"></app-search>
    <div class="flex w-full h-full">
        
        <div class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            
            
            @if (product) {
                <div class="flex flex-row  my-6">
                    <!-- Imagen del producto -->
                    <div class="flex mt-20 w-1/2 h-[500px] space-x-3 ">
                        <div class="w-1/5 bg-gray-300">

                        </div>
                        <div class="w-4/5 bg-gray-300">
                            <img  class="w-full h-auto rounded-md">

                        </div>
                    </div>
                    
                    <!-- Detalles del producto -->
                    <div class="w-1/2 flex justify-end ">
                        <div class="w-full xl:w-2/3 ml-6 bg-white text-center shadow-2xl text-[#2c2c2c] p-10 inter-custom">
                                <h3  class="text-xl cursor-pointer">{{ product.subcategoria.nombre}}</h3>
                                <h1 class="text-2xl abril-fatface-regular">{{ product.nombre}}</h1>
                                <span><i class="fa-regular fa-bookmark text-2xl"></i></span>
                                <p class="text-[#474747]"> Retail price: <span class="line-through">250€</span></p>
                            <p class="text-2xl font-semibold mt-2 text-gray-800">$100</p>
                            <div class="px-5 ">
                                <div class="flex flex-wrap justify-center gap-2 w-full">
                                <!-- Opciones de tamaño y color -->
                                @for (color of colors; track $index) {
                                    <div (click)="onColorChange(color.name)" class="cursor-pointer p-2 rounded-lg transition duration-200"> 
                                        <div class="w-5 h-5" [style]="{'background': color.code, 'border': selectedColor === color.name ? '2px solid blue' : (color.border ? color.border : '1px solid #000')}"></div>
                                       
                                    </div>
                                }
                            </div>

                            <div class="mt-4 text-end ">
                                <label class="block text-[#474747] text-sm mb-2 underline cursor-pointer" >Size guide</label>
                                <select class="border p-2 w-full">
                                    <option class="text-center text-[#474747]" selected>Size</option>

                                    <!-- <option *ngFor="let size of product.sizes">{{ size }}</option> -->
                                </select>
                            </div>
                            <div class="mt-4 text-end">
                                <label class="block text-[#474747] text-sm mb-2 underline cursor-pointer" >Reserve</label>
                                <input class="w-full p-2 border-1 text-center" type="text" placeholder="Days" >
                            </div>
                            <div class="mt-4 text-end flex flex-col w-full">
                                <label class="block text-[#474747] text-sm mb-2 underline cursor-pointer" >Condition information</label>
                                <div class="w-full grid grid-cols-2 gap-2">
                                    <button class="border  p-3 text-center w-full  hover:bg-[#2c2c2c] hover:text-white transition">Excelent</button>
                                    <button class="border  p-3 text-center w-full  hover:bg-[#2c2c2c] hover:text-white transition">Very good</button>
                                    <button class="border  p-3 text-center w-full  hover:bg-[#2c2c2c] hover:text-white transition">Good</button>
                                    <button class="border p-3 text-center w-full  hover:bg-[#2c2c2c] hover:text-white transition">Satisfactory</button>
                                </div>
                                
                                
                            </div>

                            </div>
                            
                            
                            
                            
                            <button class="mt-6 bg-[#2c2c2c] text-white text-2xl py-3 w-full font-semibold hover:bg-[#2c2c2cad] transition inter-custom">
                                ADD TO THE BAG
                            </button>
                            <div class="inter-custom m-4">
                                <p>{{product.descripcion}}</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
            }
        </div>
    </div>
  
    <app-footer></app-footer>
</div>

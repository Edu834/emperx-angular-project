<div class="w-full min-h-screen flex flex-col min-w-[300px]">
    <div class="w-full h-25 sm:h-31">
        <app-header></app-header>
    </div>
    
    <div class="flex w-full h-full">
        <div class="w-full max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <app-search [newArrivalsHeader]="showChild" class="w-full"></app-search>
            
            @if (product) {
                <div class="flex flex-col md:flex-row  shadow-lg rounded-lg overflow-hidden mt-6">
                    <!-- Imagen del producto -->
                    <div class="md:w-1/2 p-4">
                        <div>
                            <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-auto rounded-md">

                        </div>
                    </div>
                    
                    <!-- Detalles del producto -->
                    <div class="md:w-1/2 p-6 flex flex-col justify-center">
                        <h1 class="text-2xl font-bold text-gray-900">{{ product.name }}</h1>
                        <p class="text-gray-600 mt-2">{{ product.description }}</p>
                        <p class="text-lg font-semibold mt-2 text-gray-800">Precio: <span class="text-red-500">${{ product.price }}</span></p>
                        
                        <!-- Opciones de tama침o y color -->
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Color:</label>
                            <div class="flex space-x-2">
                                <button *ngFor="let color of product.colors" [style.backgroundColor]="color" 
                                    class="w-6 h-6 rounded-full border"></button>
                            </div>
                        </div>
                        
                        <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Tama침o:</label>
                            <select class="border rounded-md p-2 w-full">
                                <option *ngFor="let size of product.sizes">{{ size }}</option>
                            </select>
                        </div>
                        
                        <!-- Bot칩n de compra -->
                        <button class="mt-6 bg-black text-white py-3 px-6 rounded-lg w-full font-semibold hover:bg-gray-800 transition">
                            A침adir al carrito
                        </button>
                    </div>
                </div>
            }
        </div>
    </div>
  
    <app-footer></app-footer>
</div>

    <div class="flex w-full  h-full">

          <app-filter-panel (filtrosAplicados)="onFiltersChanged($event)" [mostrarFiltros]="mostrarFiltros" class=""></app-filter-panel>
      
        
      
        
    } 
      
      <div class="w-full ">
      <app-search (toggleFiltrosEvent)="onToggleFiltros($event)" [newArrivalsHeader]="showChild" class="w-full"></app-search>
      <div>

          @if(gender=="men"){
            <app-men-products></app-men-products>
          }
          @if (gender=="women") {
            <app-women-products ></app-women-products>
          }
      }
      </div>
      <app-products-list class="flex items-center justify-between py-4 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 " ></app-products-list>
      @if (detallesVisible) {
        <app-product-detail></app-product-detail>
      }
      </div>
    </div>

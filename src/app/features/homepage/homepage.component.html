

<div class="w-full min-h-screen flex flex-col ">
    <div class="w-full h-25 sm:h-31">
      
      <app-header ></app-header>

    <app-search [newArrivalsHeader]="showChild" class="w-full"></app-search>

      Home Page
    </h1> -->
    <div class="w-full mt-45 ">

    </div>
    <div class="flex w-full items-center justify-between py-4 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8  mt-20">
  
      <div [routerLink]="['/products/women']" 
           routerLinkActive="router-link-active"  
           class="group hover:inset-ring-2 inset-ring-[#9C0000] flex items-end lg:text-9xl md:text-8xl text-6xl women-poster lg:h-[1000px] md:h-[700px] h-[500px] abril-fatface-regular text-white w-full transition-all duration-300">

      </div>
    
      <div [routerLink]="['/products/men']"

      </div>
    
    </div>
    
    <div class="abril-fatface-regular relative items-start text-[#292929] flex flex-col w-full   py-4 max-w-6xl mx-auto px-4 sm:px-6 lg:px-8  mt-20 ">
      <div class="w-full h-[170px] relative">
        <div class="absolute right-0">
          <p class="text-8xl font-bold rotate-10 text-right letterpress">How <br>works</p>
        </div>
      </div>
      <div class="flex justify-between w-full bg-[#D9D9D9] p-5 pb-10">
        <div>
          <p class="lg:text-7xl">1.Find</p>

        </div>
        <div>
          <p class="lg:text-7xl">2.Rent</p>
          <p class="lg:text-4xl">risk-free and enjoy.</p>
  
        </div>
        <div>
          <p class="lg:text-7xl">3.Return</p>
          <p class="lg:text-4xl">at a pickup point.</p>
  
        </div>
      </div>
      <div class="flex bg-[#292929] text-2xl space-x-6 text-white cursor-pointer p-4">
        <!-- <p class="hover:underline">More about</p> -->

          <span class="absolute -bottom-1 left-0 w-0 transition-all h-0.5 bg-white group-hover:w-full"></span>
          </p>
        <img (click)="goBack()"  src="/flecha-blanca.svg" alt="">

      </div>

        </div>
        <div [routerLink]="['/product/men/ready-to-wear/t-shirts/']" class="text-center pb-4 pt-2">
